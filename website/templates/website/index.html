<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>POSTAGENS</title>
</head>
<body>
<header>
    <h1>POSTAGENS BLOG</h1>
</header>
<main>
    {% for post in posts %}
        <div>
            <p>publicado em:{{ post.data_publicacao }}</p>
            <h2><a href="">{{ post.titulo }}</a></h2>
            <p>{{ post.text |linebreaksbr }}</p>
        </div>
    {% endfor %}
</main>
<footer></footer>
</body>
</html>
