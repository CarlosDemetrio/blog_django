{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Blog sobre django, criado apenas para estudo">
    <meta name="author" content="Carlos Demetrio">
    <link rel="icon" href="../../static/IMG/logo.png">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/website.css' %}">
        <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
        <img alt="img" class="d-inline-block align-top" class="blog-header-logo" height="30"
             src="../../static/IMG/logo.png" width="30">
        BLOG DJANGO
        </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
        </ul>
    </div>
    </nav>
</header>
<main>
    <div class="content container">
        <div class="row">
            {% block conteudo %}
            {% endblock %}
        </div>
    </div>

</main>
<footer class="blog-footer">
      <p>Template criado por <a href="https://twitter.com/carlos_demetriu" target="_blank">@carlos_demetriu</a></p>
      <p>
        <a href="#">Voltar cima</a>
      </p>
</footer>



    <!--- JAVASCRIPT BOOTSTRAP--->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
