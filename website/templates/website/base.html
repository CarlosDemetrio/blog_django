{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Blog sobre django, criado apenas para estudo">
    <meta name="author" content="Carlos Demetrio">
    <link rel="icon" href="../../static/IMG/logo.png">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/website.css' %}">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">
                <img alt="img" class="d-inline-block align-top" class="blog-header-logo" height="30"
                src="../../static/IMG/logo.png" width="30">
                BLOG DJANGO
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link btn" href="/"role="button">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="{% url 'website:sobre'%}" role="button">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="{% url 'website:contato'%}" role="button">Contato</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="row">
            {% block conteudo %}
            {% endblock %}
        </div>

    </main>

    <footer>
          <p>
              <a href="https://twitter.com/carlos_demetriu" target="_blank">@carlos_demetriu</a>
          </p>
          <p>
            <a href="#">Voltar cima</a>
          </p>
    </footer>





    <!--- JAVASCRIPT BOOTSTRAP--->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
